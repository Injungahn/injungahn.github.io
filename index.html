<!DOCTYPE html>
<html>
	<head>
		<title> Youtube subtitle generator </title>
        <link rel="stylesheet" href="static/style.css">
				<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>

	<body>

		<script>
			function hideInput(){
				document.getElementById("input").style.display = "none";
				document.getElementById("output").style.display = "block";
			}

			function revealInput(){
				document.getElementById("input").style.display = "block";
				document.getElementById("output").style.display = "none";
			}

			function loadDoc(){
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			      document.getElementById("demo").innerHTML = this.responseText;
			    }
			  };
			  xhttp.open("GET", "demo_get.asp", true);
			  xhttp.send();
			}
		</script>

		<h1 class="heading">Youtube subtitle generator</h1>

		<div id = "input">
			<p class="text">Youtube Video:</p>

			<input type="url" name="youtube" placeholder="insert youtube link:">

			<br>
			<br>
			<select>
				<option value="Select..." selected="">Select</option>
		        <option value="Arabic">Arabic</option>
		        <option value="Chinese">Chinese</option>
		        <option value="Dutch">Dutch</option>
		        <option value="English">English</option>
		        <option value="Filipino">Filipino</option>
		        <option value="French">French</option>
		        <option value="German">German</option>
		    </select>
		    <br>
			<button type = "button" onclick ="hideInput()">Go!</button>
		</div>

		<div id = "output">
			<iframe width="420" height="315"
			src="https://www.youtube.com/embed/tgbNymZ7vqY">
			</iframe>


			<button type = "button" onclick ="revealInput()">Translate Another Video</button>
			<button type="button" onclick="loadDoc()">Request data</button>

		</div>

	</body>
</html>
