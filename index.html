<!DOCTYPE html>
<html>
	<head>
		<title> Youtube subtitle generator </title>
        <link rel="stylesheet" href="static/style.css">
				<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>

	<body>
		<h1 class="heading">Youtube subtitle generator</h1>

		<div id = "input">
			<p class="text">Youtube Video:</p>
			<br>
			<input type="url" name="youtube" placeholder="insert youtube link:">

			<br>
			<br>
			<select>
				<option value="Select..." selected="">Select</option>
		        <option value="Arabic">Arabic</option>
		        <option value="Chinese">Chinese</option>
		        <option value="Dutch">Dutch</option>
		        <option value="English">English</option>
		        <option value="Filipino">Filipino</option>
		        <option value="French">French</option>
		        <option value="German">German</option>
		    </select>
		    <br>
			<button type = "button" onclick ="hideInput()">Go!
			</button>
		</div>
		<script>
			function hideInput()
			{
			document.getElementById("input").style.display = "none";
			document.getElementById("output").style.display = "block";
			}
		</script>

		<div id = "output">
			<iframe width="420" height="315"
			src="https://www.youtube.com/embed/tgbNymZ7vqY">
			</iframe>


			<button type = "button" onclick ="revealInput()">Translate Another Video
			</button>

		</div>


	<script>
	function revealInput()
	{
		document.getElementById("input").style.display = "block";
		document.getElementById("output").style.display = "none";
	}
	</script>

	</body>
</html>
